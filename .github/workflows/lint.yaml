name: Lint

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
  workflow_dispatch:
 

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Run Ruff
        uses: chartboost/ruff-action@v1
        with: 
          version: 0.0.291
