name: Lint

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
    - planning-1.0-release
  workflow_dispatch:

jobs:
  precommit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Run Ruff
        uses: chartboost/ruff-action@v1
        with: 
          version: 0.5.2
